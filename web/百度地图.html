<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>百度地图</title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script type="text/javascript" src="js/echarts.js">
		</script>
		<script src="https://gallerybox.echartsjs.com/dep/echarts/latest/extension/bmap.min.js"></script>
		<script src="//api.map.baidu.com/api?v=3.0&ak=Vhna6zwf3XT1AdfyMfmboNPSv8RA5QKe"></script>
		<script src="//api.map.baidu.com/library/Heatmap/2.0/src/Heatmap_min.js"></script>
		http://api.map.baidu.com/lbsapi/getpoint/
		<script src="js/hangzhou-tracks.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="map">
		</div>
		<script type="text/javascript">
			var points = [
				[120.151407,30.249151,5],
				[120.146017,30.245782,3]
				
			]; 
			var myChar = echarts.init(document.querySelector("#map"));
			var option={
				bmap: {
					center: [108.244412,22.585997],
					zoom: 18,
					roam: true
				},
				
				visualMap: {
					show: false,
					top: 'top',
					min: 0,
					max: 5,
					seriesIndex: 0,
					calculable: true,
					inRange: {
						color: ['blue', 'blue', 'green', 'yellow', 'red']
					}
				},
				
				series: [{
					type: 'heatmap',
					coordinateSystem: 'bmap',
					data:points,
					pointSize: 5,
					blurSize: 6
				}]
			};
			myChar.setOption(option);
			var bmap = myChar.getModel().getComponent('bmap').getBMap();
			bmap.addControl(new BMap.MapTypeControl());
		</script>
	</body>
</html>
