<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		
		<script src="https://cdn.staticfile.org/echarts/4.7.0/echarts.min.js"></script>
		
		<script src="https://gallerybox.echartsjs.com/dep/echarts/latest/extension/bmap.min.js"></script>
		
		
		
		<script src="//api.map.baidu.com/api?v=2.0&ak=AMGoKrWhTeV4K1z0mVNG66tFp7gm1n6S"></script>
		<script src="//api.map.baidu.com/library/Heatmap/2.0/src/Heatmap_min.js"></script>

		<title>Document</title>
		
		<script src="js/hangzhou-tracks.js"></script>
		
	</head>

	<body>
		<div id="main" style="width:100%;height:100vh;"></div>
		<script>
			
			
			var points = [
				[120.151407,30.249151,5],
				[120.146017,30.245782,3]
				
			]; 
			
			/* var points = [].concat.apply([], data.map(function (track) {
			        return track.map(function (seg) {
			            return seg.coord.concat([1]);
			        });
			    })); */
			
			//[经度,纬度,数据]
			//数据应该在visualMap的min和max之间

			var myChart = echarts.init(document.getElementById("main"));
			var option = {
				
				//设定百度地图配置
				bmap: {
					center: [120.13066322374, 30.240018034923],
					zoom: 14,
					roam: true
				},
				
				visualMap: {
					type:'piecewise',
					show: false,
					top: 'top',
					min: 0,
					max: 5,
					seriesIndex: 0,
					calculable: true,
					inRange: {
						color: ['blue', 'blue', 'green', 'yellow', 'red']
					}
				},
				
				series: [{
					type: 'heatmap',
					coordinateSystem: 'bmap',
					data:points,
					pointSize: 5,
					blurSize: 6
				}]
				
			};

			myChart.setOption(option);
			
			// 添加百度地图插件
			var bmap = myChart.getModel().getComponent('bmap').getBMap();
			bmap.addControl(new BMap.MapTypeControl());
			
		
		
		/*自己编写，广职院的学生热力图*/
		</script>
	</body>

</html>
