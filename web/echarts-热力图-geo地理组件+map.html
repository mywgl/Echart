<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<script src="https://cdn.staticfile.org/echarts/4.7.0/echarts.min.js"></script>


		<title>Document</title>
		<script src="js/china.js"></script>
	</head>

	<body>
		<div id="main" style="width:100%;height:100vh;"></div>
		<script>
			var data = [{
					name: '湖北',
					value: 23000
				},
				{
					name: '广西',
					value: 67
				},
				{
					name: '湖南',
					value: 1500
				}
			];

			var myChart = echarts.init(document.getElementById("main"));
			var option = {

				//geo的配置
				geo: {
					map: 'china',
					itemStyle: { // 定义样式
						areaColor: '#323c48',
						borderColor: '#111'
					},
					roam: true
				},

				backgroundColor: '#404a59',
				visualMap: {
					show: false,
					min: 0,
					max: 23000,
					inRange: {
						color: ['#ffffff', 'blue', 'green', 'yellow', 'red']
					}
				},
				series: [{
					name: 'mapSer',
					type: 'map',
					roam: false,
					geoIndex: 0,
					label: {
						show: false,
					},
					data: data
				}]

			};

			myChart.setOption(option);
		</script>
	</body>

</html>
